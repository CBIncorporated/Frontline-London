<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline London Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Consistent Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      min-height: 100vh;  /* Ensure it spans full height */
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #555;
    }
    
    /* Dashboard Area Styling */
    .dashboard {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .dashboard h1, .dashboard h2, .dashboard h3 {
      color: #333;
    }
    
    /* Dropdown Button Styling */
    .dropdown-btn {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      margin: 10px 0;
    }
    .dropdown-btn:after {
      content: '\002B'; /* plus sign */
      float: right;
      margin-left: 5px;
    }
    .dropdown-btn.active:after {
      content: "\2212"; /* minus sign */
    }
    /* Dropdown Content Styling */
    .dropdown-content {
      display: none;
      padding: 10px 0;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background: #fff;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Frontline London</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="moderation.html">Moderation</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="suggestion.html">Staff Suggestions</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>
