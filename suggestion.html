<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline London Staff Portal - Suggestions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Consistent Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      min-height: 100vh;  /* Ensure full height */
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #555;
    }
    
    /* Dashboard Area Styling */
    .dashboard {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .dashboard h1,
    .dashboard h2,
    .dashboard h3 {
      color: #333;
    }
    
    /* Section Styling */
    section {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    /* Suggestion Form Styling */
    form#suggestion-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form#suggestion-form label {
      font-weight: bold;
    }
    form#suggestion-form input,
    form#suggestion-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    form#suggestion-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form#suggestion-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    form#suggestion-form button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Frontline London</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="moderation.html">Moderation</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="suggestion.html">Staff Suggestions</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Dashboard Area -->
    <main class="dashboard">
      <h1>Staff Suggestions</h1>
      <section class="resources">
        <h2>Submit Your Suggestion</h2>
        <!-- Suggestion Form -->
        <form id="suggestion-form">
          <div>
            <label for="suggestionTitle">Title:</label>
            <input type="text" id="suggestionTitle" name="title" placeholder="Enter suggestion title" required>
          </div>
          <div>
            <label for="suggestionContent">Suggestion:</label>
            <textarea id="suggestionContent" name="content" placeholder="Enter your suggestion details" required></textarea>
          </div>
          <div>
            <label for="submitter">Your Name:</label>
            <input type="text" id="submitter" name="submitter" placeholder="Your name" required>
          </div>
          <button type="submit">Submit Suggestion</button>
        </form>
        <p id="result"></p>
      </section>
    </main>
  </div>

  <!-- JavaScript to Handle Suggestion Form Submission and Webhook Send -->
  <script>
    // Change this to your actual Discord webhook URL.
    const webhookUrl = "https://discord.com/api/webhooks/1382876311852285974/p1C9cP6d1EJZZq8PPKAE9ZWnx7JR3nAmLRjyeNZqU9uJKQf4NsCkYBBSoNYAqpDjY9_Z";

    document.getElementById("suggestion-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Collect form values.
      const title = document.getElementById("suggestionTitle").value;
      const content = document.getElementById("suggestionContent").value;
      const submitter = document.getElementById("submitter").value;
      
      // Build the Discord embed payload.
      const payload = {
        username: "Frontline London Staff Suggestions",  // Customize the username of the webhook
        avatar_url: "https://frontlinelondonrpc.forcemanagementsystem.com/images/logo.png", // Example avatar. Change or remove if desired.
        embeds: [{
          title: title,
          description: content,
          color: 7506394,  // Example color in decimal (this represents a shade of blue)
          footer: {
            text: "Suggestion submitted by " + submitter,
          },
          timestamp: new Date().toISOString()
        }]
      };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          document.getElementById("result").innerText = "Suggestion successfully submitted!";
          document.getElementById("suggestion-form").reset();
        } else {
          document.getElementById("result").innerText = "Error submitting suggestion. Please try again later.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error submitting suggestion. Please try again later.";
      }
    });
  </script>
</body>
</html>
