<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline London Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Consistent Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      min-height: 100vh; /* Ensure it spans full height */
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #555;
    }

    /* Dashboard Area Styling */
    .dashboard {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .dashboard h1,
    .dashboard h2,
    .dashboard h3 {
      color: #333;
    }

    /* Moderation/Staff Action Log Section */
    .moderation-actions {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .moderation-actions h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .moderation-actions form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .moderation-actions form input,
    .moderation-actions form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .moderation-actions form button {
      padding: 10px 20px;
      background-color: #c0392b;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .moderation-actions form button:hover {
      background-color: #a93226;
    }
    #modResult {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Frontline London</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="moderation.html">Moderation</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="suggestion.html">Staff Suggestions</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Dashboard Area -->
    <main class="dashboard">
      <h1>Staff Action Log</h1>

      <!-- Staff Action Log Section -->
      <section class="moderation-actions">
        <h2>Log In-Game Action</h2>
        
        <!-- Staff Action Form -->
        <form id="staffActionForm">
          <input type="text" id="staffDetails" placeholder="Staff Details" required>
          <select id="actionTaken" required>
            <option value="">Select Action Taken</option>
            <option value="Ban">Ban</option>
            <option value="Kick">Kick</option>
            <option value="Warning">Warning</option>
          </select>
          <input type="text" id="userId" placeholder="User ID" required>
          <input type="text" id="evidence" placeholder="Proof/Evidence (link or description)" required>
          <button type="submit">Submit Staff Action</button>
        </form>
        
        <p id="modResult"></p>
      </section>
    </main>
  </div>

  <!-- Inline JavaScript for Staff Action Log -->
  <script>
    // IMPORTANT: Replace with your actual Discord webhook URL.
    const webhookUrl = "https://discord.com/api/webhooks/1382887377902502129/R6OEY-RXWZ5DO4F1CdJJVV9q0ZdqdolVCE4_F678ewfW-3__34H5T-VO7Aa4oOvZ1Yds";

    // Common function to send the embed payload via webhook.
    async function sendDiscordEmbed(embedPayload) {
      const payload = {
        username: "Frontline London Moderation Approval",
        avatar_url: "https://frontlinelondonrpc.forcemanagementsystem.com/images/logo.png",
        embeds: [embedPayload]
      };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const text = await response.text();
        console.log("Webhook response:", text);
        return response.ok;
      } catch (error) {
        console.error("Error sending embed:", error);
        return false;
      }
    }

    // Map action types to embed colors.
    function getActionColor(action) {
      switch(action) {
        case "Ban":
          return 15158332; // Red
        case "Kick":
          return 15105570; // Orange
        case "Warning":
          return 16776960; // Yellow
        default:
          return 3447003;  // Default Blue
      }
    }

    // Staff Action Form Submission
    document.getElementById("staffActionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const staffDetails = document.getElementById("staffDetails").value.trim();
      const actionTaken = document.getElementById("actionTaken").value;
      const userId = document.getElementById("userId").value.trim();
      const evidence = document.getElementById("evidence").value.trim();

      // Validate that all fields are filled.
      if (!staffDetails || !actionTaken || !userId || !evidence) {
        document.getElementById("modResult").innerText = "All fields are required for a staff action log.";
        return;
      }

      // Create the embed payload.
      const embedPayload = {
        title: `Staff Action Log - ${actionTaken}`,
        description: `**Staff Details:** ${staffDetails}\n**Action Taken:** ${actionTaken}\n**User ID:** ${userId}\n**Proof/Evidence:** ${evidence}`,
        color: getActionColor(actionTaken),
        footer: { text: "Request sent to moderation channel." },
        timestamp: new Date().toISOString()
      };

      const success = await sendDiscordEmbed(embedPayload);
      if (success) {
        document.getElementById("modResult").innerText = "Staff action logged successfully.";
        document.getElementById("staffActionForm").reset();
      } else {
        document.getElementById("modResult").innerText = "Error sending staff action log.";
      }
    });
  </script>
</body>
</html>
