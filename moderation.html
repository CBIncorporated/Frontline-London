<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline London Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Consistent Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      min-height: 100vh; /* Ensure it spans full height */
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #555;
    }
    
    /* Dashboard Area Styling */
    .dashboard {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .dashboard h1, .dashboard h2, .dashboard h3 {
      color: #333;
    }
    
    /* Moderation Actions Section */
    .moderation-actions {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .moderation-actions h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .moderation-actions form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .moderation-actions form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .moderation-actions form button {
      padding: 10px 20px;
      background-color: #c0392b;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .moderation-actions form button:hover {
      background-color: #a93226;
    }
    #modResult {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Frontline London</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="moderation.html">Moderation</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="suggestion.html">Staff Suggestions</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Dashboard Area -->
    <main class="dashboard">
      <h1>Moderation Panel</h1>
      
      <!-- Moderation Actions Section -->
      <section class="moderation-actions">
        <h2>Moderation Actions</h2>
        <!-- Ban User Form -->
        <form id="banForm">
          <h3>Ban User Request</h3>
          <input type="text" id="banUserId" placeholder="Enter Discord User ID" required>
          <input type="text" id="banReason" placeholder="Reason for ban" required>
          <button type="submit">Submit Ban Request</button>
        </form>
        <!-- Kick User Form -->
        <form id="kickForm">
          <h3>Kick User Request</h3>
          <input type="text" id="kickUserId" placeholder="Enter Discord User ID" required>
          <input type="text" id="kickReason" placeholder="Reason for kick" required>
          <button type="submit">Submit Kick Request</button>
        </form>
        <p id="modResult"></p>
      </section>
    </main>
  </div>

  <!-- Inline JavaScript for Moderation Actions -->
  <script>
    // IMPORTANT: Replace with your actual Discord webhook URL for channel 1382886652535636108.
    const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL_HERE";

    // Common function to send the embed payload via webhook.
    async function sendDiscordEmbed(embedPayload) {
      const payload = {
        username: "Moderation Bot",
        avatar_url: "https://i.imgur.com/VKXw5aP.png", // Example avatarâ€”adjust as needed.
        embeds: [embedPayload]
      };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const text = await response.text();
        console.log("Webhook response:", text);
        return response.ok;
      } catch (error) {
        console.error("Error sending embed:", error);
        return false;
      }
    }

    // Ban Form Submission
    document.getElementById("banForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const userId = document.getElementById("banUserId").value.trim();
      const reason  = document.getElementById("banReason").value.trim();

      if (!userId || !reason) {
        document.getElementById("modResult").innerText = "User ID and reason are required for a ban.";
        return;
      }

      const embedPayload = {
        title: "Ban Request",
        description: `**User ID:** ${userId}\n**Reason:** ${reason}`,
        color: 15158332,  // Red color for bans (decimal)
        footer: { text: "Request sent to moderation channel." },
        timestamp: new Date().toISOString()
      };

      const success = await sendDiscordEmbed(embedPayload);
      if (success) {
        document.getElementById("modResult").innerText = "Ban request sent successfully.";
        document.getElementById("banForm").reset();
        document.getElementById("kickForm").reset();
      } else {
        document.getElementById("modResult").innerText = "Error sending ban request.";
      }
    });

    // Kick Form Submission
    document.getElementById("kickForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const userId = document.getElementById("kickUserId").value.trim();
      const reason  = document.getElementById("kickReason").value.trim();

      if (!userId || !reason) {
        document.getElementById("modResult").innerText = "User ID and reason are required for a kick.";
        return;
      }

      const embedPayload = {
        title: "Kick Request",
        description: `**User ID:** ${userId}\n**Reason:** ${reason}`,
        color: 15105570,  // Orange color for kicks (decimal)
        footer: { text: "Request sent to moderation channel." },
        timestamp: new Date().toISOString()
      };

      const success = await sendDiscordEmbed(embedPayload);
      if (success) {
        document.getElementById("modResult").innerText = "Kick request sent successfully.";
        document.getElementById("kickForm").reset();
        document.getElementById("banForm").reset();
      } else {
        document.getElementById("modResult").innerText = "Error sending kick request.";
      }
    });
  </script>
</body>
</html>
