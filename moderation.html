<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontline London Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    
    /* Consistent Sidebar Styling */
    .sidebar {
      width: 250px;
      background: #333;
      color: #fff;
      padding: 20px;
      min-height: 100vh;  /* Ensure it spans full height */
      box-sizing: border-box;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #555;
    }
    
    /* Dashboard Area Styling */
    .dashboard {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .dashboard h1, .dashboard h2, .dashboard h3 {
      color: #333;
    }
    
    /* Dropdown Button Styling */
    .dropdown-btn {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      margin: 10px 0;
    }
    .dropdown-btn:after {
      content: '\002B'; /* plus sign */
      float: right;
      margin-left: 5px;
    }
    .dropdown-btn.active:after {
      content: "\2212"; /* minus sign */
    }
    /* Dropdown Content Styling */
    .dropdown-content {
      display: none;
      padding: 10px 0;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      background: #fff;
    }
    iframe {
      width: 100%;
      border: none;
    }

    /* Moderation Actions Section */
    .moderation-actions {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .moderation-actions h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .moderation-actions form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .moderation-actions form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .moderation-actions form button {
      padding: 10px 20px;
      background-color: #c0392b;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .moderation-actions form button:hover {
      background-color: #a93226;
    }
    #modResult {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Frontline London</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="moderation.html">Moderation</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="suggestion.html">Staff Suggestions</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Dashboard Area -->
    <main class="dashboard">
      <h1>Moderation Panel</h1>
      
      <!-- Existing moderation content can go here... -->
      
      <!-- Moderation Actions Section -->
      <section class="moderation-actions">
        <h2>Moderation Actions</h2>
        <!-- Ban User Form -->
        <form id="banForm">
          <h3>Ban User</h3>
          <input type="text" id="banUserId" placeholder="Enter Discord User ID" required>
          <input type="text" id="banReason" placeholder="Reason for ban" required>
          <button type="submit">Ban User</button>
        </form>
        <!-- Kick User Form -->
        <form id="kickForm">
          <h3>Kick User</h3>
          <input type="text" id="kickUserId" placeholder="Enter Discord User ID" required>
          <input type="text" id="kickReason" placeholder="Reason for kick" required>
          <button type="submit">Kick User</button>
        </form>
        <p id="modResult"></p>
      </section>
    </main>
  </div>

  <!-- Optional external script file: script.js -->
  <script src="script.js"></script>
  <!-- Inline JavaScript for Dropdowns and Moderation Actions -->
  <script>
    // Dropdown Toggle Script (if needed elsewhere)
    const dropdownBtns = document.getElementsByClassName("dropdown-btn");
    for (let i = 0; i < dropdownBtns.length; i++) {
      dropdownBtns[i].addEventListener("click", function() {
        this.classList.toggle("active");
        let dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
      });
    }

    /* Moderation Actions: Ban and Kick */
    // Replace with your backend API that handles banning and kicking.
    const backendUrl = "https://discord.com/oauth2/authorize?client_id=1382880905647100015";

    document.getElementById("banForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const userId = document.getElementById("banUserId").value.trim();
      const reason = document.getElementById("banReason").value.trim();
      
      const payload = {
        action: "ban",
        userId: userId,
        reason: reason
      };
      
      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        
        if (response.ok) {
          document.getElementById("modResult").innerText = "User banned successfully.";
          document.getElementById("banForm").reset();
          document.getElementById("kickForm").reset();
        } else {
          document.getElementById("modResult").innerText = "Error banning user.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("modResult").innerText = "Error banning user.";
      }
    });
    
    document.getElementById("kickForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const userId = document.getElementById("kickUserId").value.trim();
      const reason = document.getElementById("kickReason").value.trim();
      
      const payload = {
        action: "kick",
        userId: userId,
        reason: reason
      };
      
      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        
        if (response.ok) {
          document.getElementById("modResult").innerText = "User kicked successfully.";
          document.getElementById("kickForm").reset();
          document.getElementById("banForm").reset();
        } else {
          document.getElementById("modResult").innerText = "Error kicking user.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("modResult").innerText = "Error kicking user.";
      }
    });
  </script>
</body>
</html>
